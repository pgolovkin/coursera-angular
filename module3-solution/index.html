<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowDownController'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
    <div>
      <input type="text" placeholder="search term" class="form-control" ng-model='narrowDownController.searchTerm'>
    </div>
    <div>
      <button class="btn btn-lg btn-primary" ng-click='narrowDownController.getMatchedMenuItems(narrowDownController.searchTerm)'>Narrow It Down For Me!</button>
    </div>

    </div>
    <found-items items="narrowDownController.found" on-remove="narrowDownController.onRemove(index)"></found-items>
  </div>

</body>
</html>
